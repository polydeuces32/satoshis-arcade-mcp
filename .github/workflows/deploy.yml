name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -c "import api.main; print('API imports successfully')"
        python -c "import database; print('Database module imports successfully')"
        python -c "import ai.difficulty_agent; print('AI module imports successfully')"
    
    - name: Test server startup
      run: |
        timeout 10s python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 || true
        echo "Server startup test completed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Render
      run: |
        echo "Deployment triggered for main branch"
        echo "Render will automatically deploy from GitHub"
        echo "Deployment pipeline completed"
